<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinadores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2>Soy h2</h2>
      <p>Soy parrafo</p>
      <h2>Otro h2</h2>
      <h3>soy h3</h3>
      <p>Soy otro p</p>
      <h2>Soy otro h2</h2>
      <p>Soy otro p</p>
    </div>
    <div class="line"></div>
    <div>
      <h2>Soy un h2</h2>
      <h4>Soy un h4</h4>
      <h2>soy un h2</h2>
      <h3>Soy un h3</h3>
      <h4>Soy un h4</h4>
    </div>
    <div class="line"></div>
    <div>
      <article>
        <p>soy un texto</p>
      </article>
      <article>
        <p>soy un texto x2</p>
      </article>
      <section>
        <div>
          <p>Soy una texto x3</p>
        </div>
      </section>
      <p>Soy un texto x4</p>
    </div>
  </body>
</html>
