<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="background__image">
        <h1 class="title">Lista de supermercado</h1>
        <section class="flex__content">
          <ul class="list__content">
            <li class="list__unitary">
              <figure>
                <img src="img/pan.jpg" class="product__img" alt="" />
                <figcaption class="fig__description">
                  El pan, del latín panis, es un alimento básico que forma parte
                  de la dieta tradicional en Europa, Medio Oriente, India,
                  América y Oceanía.
                </figcaption>
              </figure>
              <div class="name__price">
                <h3 class="product__name">Pan</h3>
                <p class="product__price">$1000</p>
              </div>
            </li>
            <li class="list__unitary">
              <figure>
                <img src="img/leche.jpg" class="product__img" alt="" />
                <figcaption class="fig__description">
                  La leche es una secreción nutritiva de color blanquecino opaco
                  producida por las células secretoras de las glándulas mamarias
                  de los mamíferos, incluidos los monotremas.​
                </figcaption>
              </figure>
              <div class="name__price">
                <h3 class="product__name">Leche</h3>
                <p class="product__price">$1000</p>
              </div>
            </li>
            <li class="list__unitary">
              <figure>
                <img src="img/huevos.jpg" class="product__img" alt="" />
                <figcaption class="fig__description">
                  Los huevos de las aves constituyen un alimento habitual en la
                  alimentación de los humanos. Se presentan protegidos por una
                  cáscara y son ricos en proteínas y lípidos.​​
                </figcaption>
              </figure>
              <div class="name__price">
                <h3 class="product__name">Huevos</h3>
                <p class="product__price">$1000</p>
              </div>
            </li>
            <li class="list__unitary">
              <figure>
                <img src="img/carne.jpg" class="product__img" alt="" />
                <figcaption class="fig__description">
                  La carne es el tejido animal, principalmente muscular, que se
                  consume como alimento.
                </figcaption>
              </figure>
              <div class="name__price">
                <h3 class="product__name">Carne</h3>
                <p class="product__price">$1000</p>
              </div>
            </li>
            <li class="list__unitary">
              <figure>
                <img src="img/papas.jpg" class="product__img" alt="" />
                <figcaption class="fig__description">
                  Solanum tuberosum, de nombre común papa1​ o patata,​ es una
                  especie herbácea perteneciente al género Solanum de la familia
                  de las solanáceas, originaria de la región que comprende el
                  altiplano sur del Perú3​ y el noroccidente de Bolivia.
                </figcaption>
              </figure>
              <div class="name__price">
                <h3 class="product__name">Papas</h3>
                <p class="product__price">$1000</p>
              </div>
            </li>
            <li class="list__unitary">
              <figure>
                <img src="img/manzanas.jpg" class="product__img" alt="" />
                <figcaption class="fig__description">
                  La manzana es el fruto comestible de la especie Malus
                  domestica, llamada comúnmente manzano. Es una fruta pomácea de
                  forma redonda y sabor más o menos dulce, dependiendo de la
                  variedad.
                </figcaption>
              </figure>
              <div class="name__price">
                <h3 class="product__name">Manzanas</h3>
                <p class="product__price">$1000</p>
              </div>
            </li>
          </ul>
        </section>
        <footer></footer>
      </div>
    </main>
  </body>
</html>
