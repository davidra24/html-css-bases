<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>¿Cuál es tu nombre?</span>
          <input type="text" id="name" />
        </label>
        <label for="started-studying">
          <span>¿Cuando empezaste a estudiar?</span>
          <input type="date" id="started-studying" />
        </label>
        <label for="time-to-study">
          <span>¿En qué horario estudias?</span>
          <input type="time" id="time-to-study" />
        </label>
      </form>
      <section>
        <img
          src="small.jpg"
          alt="Es un perro golden retriever en la puerta de la casa esperando"
          title="Es un perrito"
        />
      </section>
    </main>
  </body>
</html>
